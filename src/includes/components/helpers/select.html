<label for="@@select.id" class="font-semibold text-xs  text-gray-700 inline-block w-full">@@select.label</label>
<select id="@@select.id" name="@@select.name" class="appearance-none bg-white bg-[url('../images/icon-select.svg')] bg-position-[right_10px_center] bg-no-repeat  border border-zink-500 outline-0 focus:border-gray-500 transition rounded-lg text-xs  py-1.5 px-3 pe-10 w-full @@select.selectClass">
    <option>@@select.placeholder</option>
    @@select.option
</select>
