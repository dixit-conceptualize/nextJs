<a href="@@itemNews.linkHref"
    class="rounded-2xl md:rounded-3xl bg-white transition hover:bg-gray-100 relative group">
    <figure class="relative w-full aspect-431/258 rounded-2xl md:rounded-3xl overflow-hidden">
        <img src="@@itemNews.imageURL" alt="@@itemNews.imageALT" class="w-full h-full object-cover object-center absolute inset-0">
    </figure>
    <div class="pb-3 pt-3 ps-3 md:pb-4 md:pt-4 md:ps-4 lg:pb-6 lg:pt-7 lg:ps-6 pe-14 md:pe-18 lg:pe-21">
        <h3 class="text-sm md:text-base lg:text-lg text-black font-semibold mb-2 md:mb-4 font-sans line-clamp-2">@@itemNews.title</h3>
        <p class="text-sm md:text-base  text-gray-500 opacity-66 group-hover:opacity-100 transition">@@itemNews.paragraph</p>
        <span class="rounded-full bg-gray-300 transition-colors duration-0 group-hover:delay-400 group-hover:bg-gray-500 size-8 lg:size-10 appearance-none absolute bottom-3 md:bottom-4 lg:bottom-6 lg:end-6 end-3 md:end-4  m-auto cursor-pointer overflow-hidden">
        <span class="absolute rtl:-scale-x-100 inset-0 m-auto size-0 transition bg-gray-500 group-hover:size-10 rounded-full"></span>
            <i class="size-4.5 absolute inset-0 m-auto group-hover:translate-x-full group-hover:-translate-y-full transition">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.25 12.75L12.75 5.25" stroke="currentColor" class="stroke-gray-500" stroke-width="1.65466" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5.25 5.25H12.75V12.75" stroke="currentColor" class="stroke-gray-500" stroke-width="1.65466" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </i>
            <i class="size-4.5 absolute inset-0 m-auto -translate-x-full translate-y-full group-hover:translate-x-0 group-hover:translate-y-0 transition">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.25 12.75L12.75 5.25" stroke="currentColor" class="stroke-gray-100" stroke-width="1.65466" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5.25 5.25H12.75V12.75" stroke="currentColor" class="stroke-gray-100" stroke-width="1.65466" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </i>
        </span>
    </div>
</a>
